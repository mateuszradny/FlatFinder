<br />
<div class="container">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div class="card center-block">
                <div class="card-block">
                    <div class="form-header info-color-dark">
                        <h3>Register</h3>
                    </div>
                    <form name="form" (ngSubmit)="f.form.valid && register()" #f="ngForm" novalidate>
                        <div class="form-group md-form" [ngClass]="{ 'has-error': f.submitted && !email.valid }">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" name="email" [(ngModel)]="model.email" #email="ngModel" required />
                            <div *ngIf="f.submitted && !email.valid" class="red-text">Email is required</div>
                        </div>
                        <div class="form-group md-form" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" required />
                            <div *ngIf="f.submitted && !password.valid" class="red-text">Password is required</div>
                        </div>
                        <div class="form-group md-form" [ngClass]="{ 'has-error': f.submitted && !confirmPassword.valid }">
                            <label for="confirmPassword">Confirm password</label>
                            <input type="password" class="form-control" name="confirmPassword" [(ngModel)]="model.confirmPassword" #confirmPassword="ngModel" required />
                            <div *ngIf="f.submitted && !confirmPassword.valid" class="red-text">Please confirm password</div>
                        </div>
                        <div class="form-group md-form" [ngClass]="{ 'has-error': f.submitted && !phoneNumber.valid }">
                            <label for="phoneNumber">Phone number</label>
                            <input type="text" class="form-control" name="phoneNumber" [(ngModel)]="model.phoneNumber" #phoneNumber="ngModel" required />
                            <div *ngIf="f.submitted && !phoneNumber.valid" class="red-text">Phone number is required</div>
                        </div>
                        <div class="form-group">
                            <button [disabled]="loading" class="btn btn-primary">Register</button>
                            <a [routerLink]="['/login']" class="btn btn-link">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
